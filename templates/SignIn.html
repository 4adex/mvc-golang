<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Suwannaphum:wght@100;300;400;700;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShelfMaster</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1 class="logo">ShelfMaster</h1>
                <div>
                    <button class="logout" onclick="location.href='/signup'">Signup</button>
                    <button class="logout" onclick="location.href='/signin'">Login</button>
                </div>
            </div>
        </header>
        <main class="main-content">
            <h1>Login</h1>
            <div class="button-group">
                <form id="signin-form">
                    <div class="form-element">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" placeholder="Enter username" required />
                    </div>
                    <div class="form-element">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" placeholder="Password" required />
                    </div>
                    <button class="submit-button" type="submit">Submit</button>
                </form>
                <div id="error-message" class="error-message"></div>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('signin-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const params = new URLSearchParams();

            formData.forEach((value, key) => {
                params.append(key, value);
            });

            try {
                const response = await fetch('/signin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: params,
                });

                if (response.ok) {
                    window.location.href = '/'; // Redirect to a success page or dashboard
                } else {
                    const result = await response.json();
                    document.getElementById('error-message').textContent = result.message || 'Login failed. Please try again.';
                }
            } catch (error) {
                document.getElementById('error-message').textContent = 'An error occurred. Please try again.';
            }
        });

    </script>
</body>

</html>
