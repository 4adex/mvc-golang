<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Suwannaphum:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShelfMaster</title>
    <script src="/static/scripts/script.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <h1 class="logo">ShelfMaster</h1>
          <div>
            <button class="logout" onclick="HandleGet('/')">{{.Username}}</button>
            <button class="logout" onclick="logout()">Logout</button>
          </div>
        </div>
      </header>
      {{if .msg}}
        {{if eq .msgType "success"}}
          <div class="alert alert-success">{{.msg}}</div>
        {{else}}
        <div class="alert alert-error">{{.msg}}</div>
        {{end}}
      {{end}}
      <main class="main-content">
        <h1>Your Holdings</h1>
        <div class="content">
          {{if gt (len .Transactions) 0}}
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Checkout Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Transactions}}
                        <tr>
                            <td class="table-td">{{.Title}}</td>
                            <td class="table-td">{{.Author}}</td>
                            <td class="table-td" id="date">{{.CheckoutTime}}</td>
                            <td class="table-td">
                              <button onclick="HandlePost('/checkin/{{.TransactionID}}')" class="table-button">Checkin</button>
                          </td>
                        </tr>
                    {{end}}
                </tbody>
            </table>
          {{else}}
            <p>No books checked out by you.</p>
          {{end}}
        </div>
      </main>
    </div>
  </body>
</html>
