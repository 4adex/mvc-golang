<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Suwannaphum:wght@100;300;400;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShelfMaster</title>
  <script src="/static/scripts/script.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <div class="header-content">
        <h1 class="logo">ShelfMaster</h1>
        <div>
          <button class="logout" onclick="HandleGet('/signup')">Signup</button>
          <button class="logout" onclick="HandleGet('/signin')">Login</button>
        </div>
      </div>
    </header>
    <div id="message-div"></div>
    <main class="main-content">
      <h1>Login</h1>
      <div class="button-group">
        <form id="loginForm">
          <div class="form-element">
            <label class="form-label">Username</label>
            <input type="text" name="username" placeholder="Enter username" required />
          </div>
          <div class="form-element">
            <label class="form-label">Password</label>
            <input type="password" name="password" placeholder="Password" required />
          </div>
          <button class="submit-button" type="submit">Submit</button>
        </form>
      </div>
    </main>
  </div>
  <script>
    // var delay=100;
    function displayFlashMessage() {
      // alert("Youtube");
      const flashMessage = localStorage.getItem('flashMessage');
      const flashType = localStorage.getItem('flashType');

      if (flashMessage && flashType) {
        // Display the flash message (adjust this based on your HTML structure)
        flashElement = document.getElementById('message-div');
        flashElement.textContent = flashMessage;
        flashElement.className = `alert alert-${flashType}`;
        // document.body.insertBefore(flashElement, document.body.firstChild);

        // Clear the flash message from localStorage
        localStorage.removeItem('flashMessage');
        localStorage.removeItem('flashType');

        // Optionally, remove the flash message after a few seconds
        setTimeout(() => {
          flashElement.remove();
        }, 5000);
      }
    };

    async function HandleGet(path) {
      // alert('Foo');
      const response = await fetch(path, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'

        }, credentials: 'include'
      });

      if (response.ok) {
        setTimeout(() => {
          window.location.href = path;
        }, 100);
      } else {
        const data = await response.json();
        if (data.flashMessage && data.flashType) {
          // Store flash message in localStorage
          localStorage.setItem('flashMessage', data.flashMessage);
          localStorage.setItem('flashType', data.flashType);
        }
        if (data.redirect) {
          console.log("Redirecting to:", data.redirect);
          window.location.href = data.redirect;
        }
      }
    };


    document.getElementById('loginForm').onsubmit = async function (event) {
      event.preventDefault();
      const formData = new FormData(this);
      try {
        const response = await fetch('/signin', {
          method: 'POST',
          body: new URLSearchParams(formData),
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          }
        });
        const data = await response.json();
        if (data.flashMessage && data.flashType) {
          // Store flash message in localStorage
          localStorage.setItem('flashMessage', data.flashMessage);
          localStorage.setItem('flashType', data.flashType);
        }
        if (data.redirect) {
          window.location.href = data.redirect;
        }
      } catch (error) {
        console.error('Error:', error);
      }
    };
    document.addEventListener('DOMContentLoaded', displayFlashMessage);
  </script>
</body>

</html>
